<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Tabela Clientes</title>
        <style>
            @import "css/estiloGeral.css";
        </style>
    </h:head>
    <h:body>
        <div class="box_body">
            <ui:include src="Menu.xhtml" />

            <h:form >
               

                    <p:growl id="gro" showSummary="true" showDetail="true" life="3000" sticky="false"/>

                    <p:dataTable id="Tabela" value="#{controladorCliente.recuperarTodosClientes()}" var="item"
                                 paginator="true" rows="10" rowKey="#{item.nome}" 
                                 emptyMessage="NÃ£o ha registros.">

                        <f:facet name="header">
                            Tabela de Clientes
                        </f:facet>

                        <p:column headerText="Nome" filterBy="#{item.nome}">
                            <h:outputText value="#{item.nome}" />
                        </p:column>


                    </p:dataTable>


               
                    <p:dialog id="dial" appendTo="true"  closable="false" resizable="false"
                          modal="true" visible="false" widgetVar="painel1">


                    <p:panelGrid columns="2">

                        <h:outputText value="Nome"/>
                        <h:outputText value="#{controladorCliente.selectCliente.nome}"/>


                    </p:panelGrid>


                </p:dialog>

            </h:form>
        </div>
    </h:body>
</html>
